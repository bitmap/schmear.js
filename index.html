<!doctype html>
<html>
<head>
  <title>shmear.js</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      cursor: crosshair;
    }

    canvas {
      background: black;
      display: block;
      width: 100vw;
      height: 100vh;
    }

    canvas.is-dragging {
      cursor: none;
    }

    img {
      visibility: hidden;
      position: absolute;
    }
  </style>
</head>

<body>
  <img id="img" />
  <canvas id="canvas"></canvas>
  <script src="schmear.js"></script>
</body>
</html>
